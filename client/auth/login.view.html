<div class='container'>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h1>F.R.E.D.S</h1>
                    <h3>Offset Tracker</h3>
                </div>
                <div class="panel-body">
                    <div ng-show="error" class="alert alert-danger" ng-bind-html="error"></div>
                    <form name="form" ng-submit="login()" role="form">
                        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                            <input type="text" name="username" id="username" class="form-control" ng-model="userId" placeholder="username" required />
                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                            <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="password" required />
                            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                        </div>
                        <div class="form-actions">
                            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary center-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
